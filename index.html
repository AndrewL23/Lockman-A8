<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        
        
        <style>
            .error
            {
                border: 1px red solid;
            }
            
            .selected
            {
                color: blue;
            }
            
            #loginBtn, #logoutBtn, #registerBtn, #clearScoreBtn
            {
                display: none;
            }
            
            a, a:hover
            {
                color: white;    
            }
            .btnO {
                      display: inline-block;
                      width: 45%;
                      border: none;
                      background-color: black;
                      height: 100px;
                      padding: 14px 28px;
                      margin: 5px;
                      cursor: pointer;
                    }
            .btnBad {
                      display: inline-block;
                      width: 45%;
                      border: none;
                      background-color: red;
                      height: 100px;
                      padding: 14px 28px;
                      margin: 5px;
                      cursor: pointer;
                    }  
            .btnGood {
                      display: inline-block;
                      width: 45%;
                      border: none;
                      background-color: green;
                      height: 100px;
                      padding: 14px 28px;
                      margin: 5px;
                      cursor: pointer;
                    }         
        </style>
    </head>
    
    <body>
        <div class="jumbotron jumbotron-fluid mb-0">
            <div class="container">
                <h1 class="display-4">Treasure Hunt</h1>
                <p class="lead">Find the Treasure Fast!</p>
            </div>
        </div>        
        <div class="">
            <ul class="nav justify-content-start border p-2 bg-dark text-light">
                <li class="nav-item">
                    <a href="#" id='clearScoreBtn' class='nav-link'>Clear Lowest Score</a>
                </li>
                <li class="nav-item">
                    <a href="#" id='loginBtn' class='nav-link'>Login</a>
                </li>
                <li class="nav-item">
                    <a href="#" id='registerBtn' class='nav-link'>Register</a>
                </li>
                <li class="nav-item">
                    <a href="#" id='logoutBtn' class='nav-link'>Logout</a>
                </li>
                <li class="nav-item">
                    <span id="msg"></span>
                </li>
            </ul>     
        </div>
        <div id = 'row'>
                     
        </div>
        <p><span id = "counter">Guesses: 0</span> <span id = "low">Lowest Score: N/A</span></p>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
        
        <!--put your modal dialogs here...-->
        <div id='loginDlg' class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-light">
                        <h5 class="modal-title">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4>Login</h4>
                        <form class="border border-primary p-3">
                            <div class="form-group">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                        </form> 
                    </div>
                    <div class="modal-footer">
                        <button id='confirmLoginBtn' type="button" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>    
        
        <div id='registerDlg' class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-light">
                        <h5 class="modal-title">Register</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4>Register</h4>
                        <form class="border border-primary p-3">
                            <div class="form-group">
                                <input type="text" class="form-control" id="regEmail" name="regEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="regPassword" name="regPassword" placeholder="Password">
                            </div>
                        </form> 
                    </div>
                    <div class="modal-footer">
                        <button id='confirmRegisterBtn' type="button" class="btn btn-primary">Register</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div> 
      <!-- MODAL FOR GAME RESET HERE -->  
      <div id='confirm' class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header bg-dark text-light">
                <h5 class="modal-title">PLAY AGAIN?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Do you want to play again?</p>
              </div>
              <div class="modal-footer">
                <button id='yes' type="button" class="btn btn-primary">Yes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>                      
              
        
        <script>
        /* global $ */
        $(document).ready(function() 
        {
            // model ....
            let model = {};
             

            function initializeModel()
            {
                model.button = [];
                model.btnClass = 'btnO';
                model.clickCount = 0;
                model.size = 6; // variable to change number of buttons 
                model.game = true;
                model.num = Math.floor(Math.random() * model.size);

                
                for(let i = 0; i < model.size; i++)
                {
                    if(i == model.num)
                        model.button.push({"treasure": true, "flipped": false});
                    else    
                        model.button.push({"treasure": false, "flipped": false});
                }
                
                sendRequest("whoIsLoggedIn", function()
                {
                    if (model.error == undefined)
                        sendRequest("listScore");    
                });
                
            }
            
            // view...
            function updateView()
            {
                console.log(model);
                if (model.result == undefined)
                {
                    $("#msg").text(model.error);
                    
                    $("#logoutBtn").hide();
                    $("#loginBtn").show();
                    $("#registerBtn").show();
                    $("#clearScoreBtn").hide();
                    $("#counter").hide();
                    $("#low").hide();

                }
                else
                {
                    $("#logoutBtn").show();
                    $("#clearScoreBtn").show();
                    $("#loginBtn").hide();
                    $("#registerBtn").hide();
                    $("#counter").show();
                    $("#low").show();

                    if (model.result.email == undefined)
                    {
                        
                        $("#row").empty();              
                        for (var i in model.button)
                        {
                            let item = $("<button></button>");
                            item.attr("index", i);
                            if(model.button[i].treasure == false && model.button[i].flipped == true && model.game == true)
                            {
                                 item.addClass('btnBad');
                                $("#counter").html("Guesses: " + model.clickCount);
                            }
                            else if(model.button[i].treasure == true && model.button[i].flipped == true && model.game == true)
                            {
                                item.addClass('btnGood');
                                $("#counter").html("Guesses: " + model.clickCount);
                                
                                sendRequest("addScore?score="+ model.clickCount, function ()
                                {
                                    if (model.error == undefined)
                                        sendRequest("listScore");    
                                });
                                
                                $('#confirm').modal('show');
                            }                    
                            
                            item.addClass('btnO');
                            $('#row').append(item);
                        }
                    }
                    else
                    {
                        $("#msg").text("Hello " + model.result.email);
                        
                    }
                }
            }            
            
            // controller ...
            function sendRequest(url, callback)
            {
                var jqxhr = $.get(url);
                jqxhr.done(function(json) 
                {
                    model = json;
                    updateView();
                    if (callback !== undefined)
                        callback();
                })
                jqxhr.fail(function(json) 
                {
                    let error = JSON.stringify(json);
                    model.error = error;
                    updateView();
                })
            }

            $('#loginBtn').click(function() 
            {
                $('#password').val('');
                $('#loginDlg').modal('show');
            });

            $('#registerBtn').click(function() 
            {
                $('#regEmail').val('');
                $('#regPassword').val('');
                $('#registerDlg').modal('show');
            });
            
            $('#logoutBtn').click(function() 
            {
                sendRequest("logout", function() 
                {
                    if (model.error != undefined)
                        $("#logOut").empty();
                });
            });

            $('#clearScoreBtn').click(function() 
            {
                sendRequest("clearScore", function ()
                {
                    if (model.error == undefined)
                        sendRequest("listScore");    
                });
            });
            
            $('#confirmLoginBtn').click(function() 
            {
                let email = $('#email').val().trim();
                let password = $('#password').val().trim();
                
                sendRequest("login?email="+email+"&password="+password, function ()
                {
                    if (model.error == undefined)
                        sendRequest("listScore");    
                });
                $('#loginDlg').modal('hide');
            });

            $('#confirmRegisterBtn').click(function() 
            {
                let email = $('#regEmail').val().trim();
                let password = $('#regPassword').val().trim();
                sendRequest("register?email="+email+"&password="+password, function () 
                { 
                    if (model.error == undefined)
                        sendRequest("listScore");
                });
                
                $('#registerDlg').modal('hide');
            });
             $(document).on("click",".btnO",function() 
            {
                let index = $(this).attr("index");
                if ( model.button[index].flipped == false && model.game == true)
                {
                    model.button[index].flipped = true;
                    model.clickCount++;
                    updateView(); 
                }
            });


            $('#yes').click(function()
            {
                $('#confirm').modal('hide');
                initializeModel();
                updateView();                
            });
            
            $('#no').click(function()
            {
                 $('#confirm').modal('hide');
                 model.game = false;
            });
            
                initializeModel();
                updateView();
            
            // run...
        });
        
        </script>
    </body>
</html>
